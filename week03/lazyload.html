<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Document</title>
    <meta name="description" content="page to review concepts of lazy load">
    <meta name="author" content="Edrei Barajas">

    <link href="styles/lazyload.css" rel="stylesheet">

<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <picture>
            <img src="https://picsum.photos/400/600?random=1" alt="Random Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture><img src="https://picsum.photos/400/600?random=2" alt="Random Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture><img src="https://picsum.photos/400/600?random=3" alt="Random Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture><img src="https://picsum.photos/400/600?random=4" alt="Random Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture><img src="https://picsum.photos/400/600?random=5" alt="Random Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture><img src="https://picsum.photos/400/600?random=6" alt="Random Image" loading="lazy" width="400"
                height="600">
        </picture>
    </main>
</body>

</html>
